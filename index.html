<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily planner</title>
    <link rel="stylesheet" href="./css/style.css">
    <script  src="https://api-maps.yandex.ru/2.1/?apikey=6f75dbc7-4012-40f1-a38b-c08cd0ab53db&lang=ru_RU" type="text/javascript"></script>
</head>

<body>
    <div class="loadingScreen" id="loadingScreen">
        <img src="./img/DPlogo.png" alt="" class="loadingScreen__logo">
        <img src="./img/sun.png" alt="" class="loadingScreen__sun">
        <div class="loadingScreen__text">Загрузка</div>
        <div class="loadingScreen__textDescription">Пожалуйста подождите</div>
    </div>
    <header>
        <div class="logo">
            <img src="./img/DPlogo.png" alt="">
        </div>
        <div class="date-time-block">
            <div class="time" id="timeID"></div>
            <div class="date" id="dateID">15.02.2019</div>
        </div>
        <div class="weather">
            <div class="temperature">
                <div class="weather-logo " id="tempDiv"></div>
                <p id="temperature-value"></p>
            </div>
            <div class="sky-state">
                <div class="weather-logo " id="skyDiv"></div>
                <p id="sky-value"></p>
            </div>
        </div>
        <div class="city-block">
            <div class="cityText">Выберете свой город</div>
            <div class="cityChoose">
                <select name="city" id="cityChoice">
                    <option value="Москва">Москва</option>
                    <option selected value="Нижний Новгород">Нижний Новгород</option>
                    <option value="Верхоянск">Верхоянск</option>
                    <option value="London">London</option>
                </select>
            </div>
        </div>
    </header>
    <section>
        <aside>
            <div id="mapsBlock">                
                <!-- <img src="./img/disconnected.png">
                <p class="maps.txt">Для отображения карт и погоды <br>
                Пожалуйста подключитесь к сети </p> -->
            </div>
            <div class="main-buttons">
                <a href="" id="setNewBtnID" onclick="event.preventDefault()">
                    <div class="btn green">
                        <p>Добавить задачу</p>
                    </div>
                </a>
                <a href="" id="delAllBtn" onclick="event.preventDefault()">
                    <div class="btn red">
                        <p>Удалить все</p>
                    </div>
                </a>
            </div>
            <div class="today-aims">
                <p id="today-aims--headline">Текущие планы</p>
                <div class="important-plans dflex">
                    <div class="indicator red"></div>
                    <p class="plnans-text">Важные: <span id="importantCount">0</span></p>
                </div>
                <div class="unimportant-plans dflex">
                    <div class="indicator blue"></div>
                    <p class="plnans-text">Второстепенные: <span id="unimportantCount">0</span></p>
                </div>
                <div class="plans-done dflex">
                    <div class="indicator green"></div>
                    <p class="plnans-text">Выполненно: <span id="donePercent">0 %</span></p>
                </div>
            </div>
        </aside>
        <div class="content-block">
            <div class="conntentBlock__plansTypeBTNS">
                <div class="green plansTypeBTN" id="renderPlansBtn">Активные</div>
                <div class="red plansTypeBTN" id="renderOverduesPlansBtn">Просроченные</div>
            </div>
            <div class="content-block__plansList" id="plansListID">
                <!-- <div class="plansList__plan important-plan " data-plansid="ID1">
                    <p class="plans-name">Название</p>
                    <p class="plans-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam aliquid earum ullam,
                        aliquam iure mollitia, vel, vitae enim expedita sunt recusandae sequi voluptates aspernatur eveniet natus
                        dignissimos temporibus. Ea, recusandae.</p>
                    <div class="plans__comandButtons">
                        <div class="plansTimeLimit">Выполнить до:   <span id="plansTimeLimitVal">15.01.2020 </span> </div>
                        <div></div>
                        <div class=" btn delete-pln-btn" id="deletePlanBtn">Удалить</div>
                        <div class="btn add-pln-btn" id="readyPlanBtn">Готово!</div>
                    </div> -->
            </div>
            <div class="POPUP">
                <div class="addNewPopUp">
                    <div class="closeBtn">
                        <a href="" id="closeBtnID" onclick="event.preventDefault()">
                            <div class="closeBtn">X</div>
                        </a>
                    </div>
                    <div class="addNewPopUp__plansName">
                        <p class="" id="pNameID">Наименование</p>
                        <p id="notice"></p>
                        <input type="text" id="plansNameInputID">
                    </div>

                    <div class="addNewPopUp__descriptionName">
                        <p>Введите описание вашего плана</p>
                        <textarea name="" id="plansDescriptInputID" cols="30" rows="10"></textarea>
                    </div>
                    <div class="addNewPopUp__setStatus">
                        <div class="setStatus__time">
                            <p>Выполнить до </p>                            
                            <input type="number" id="timeLimitDate" min="0" max="31" placeholder="день" >
                            <input type="number" id="timeLimitMonth"min = '1' max="12" placeholder="месяц" >
                            <input type="number" id="timeLimitYear" min = 2019 max="2999" maxlength="4" placeholder="год" >
                        </div>
                        <label for="statusID">
                            <input type="checkbox" id="PlansStatusID">Это важно!
                        </label>
                    </div>
                    <p id = "setStatus__timeAlert">Никто и никогда не вернётся в 2007 &#169;</p>
                    <a href="" id="addNewBtnID" onclick="event.preventDefault()">
                        <div class="btn addNewPopUp__addBtn">Добавить</div>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- main script -->
    <script src="./js/main.js"></script>
    <!-- Установка даты и времени -->
    <script src="./modules/time.js"></script>
    <!-- Установка погоды -->
    <script src="./modules/weather.js"></script>
    <!-- Pop-up control -->
    <script src="./modules/pop-up.js"></script>
    <!-- Хранилище планов - api модуль - -->
    <script src="./modules/boxOfPlans.js"></script>
    <!-- render of plans -->
    <script src="./modules/render.js"></script>
    <!-- Управление количеством планов -->
    <script src="./modules/ControlPlans.js"></script>
    <!-- Блок статистики по планам -->
    <script src="./modules/stats.js"></script>
    <!-- overdue plans box -->
    <script src="./modules/boxOfOverduePlans.js"></script>
    <!-- render overdue plans -->
    <script src="./modules/renderOverduePlans.js"></script>
    <!-- maps yandex -->
    <script type="text/javascript" src="./modules/maps.js"></script>
</body>

</html>
